<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM Portal - Admin Login</title>
    <link rel="preload" href="admin/background.svg" as="image">
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="admin/plm.svg" alt="PLM Logo">
            </div>
            <div class="welcome-text">
                Welcome to<br>PLM Portal
            </div>
        </div>

        <div class="login-card">
            <a class="back-button" id="back-button">
                <svg class="back-arrow" viewBox="0 0 14 10" fill="none">
                    <path d="M1 5H13M1 5L5 1M1 5L5 9" stroke="#171717" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back
            </a>

            <form id="admin-login-form">
                <div class="form-group">
                    <label class="form-label" for="admin-username">Username</label>
                    <input type="text" id="admin-username" name="admin-username" class="form-input" placeholder="juandelacruz" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="admin-password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="admin-password" name="admin-password" class="form-input" placeholder="••••••••••" required>
                        <img id="admin-eye-icon" class="toggle-password" src="admin/passOn.svg" alt="Toggle password visibility">
                    </div>
                </div>

                <button type="submit" class="login-button">Log in</button>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" id="admin-remember" name="admin-remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password-link">Forgot Password</a>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
